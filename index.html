<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
     <meta charset="utf-8">
     <link rel="stylesheet" href="build/css/vendor.css">
     <script src="bower_components/jquery/dist/jquery.min.js"></script>
     <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
     <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
     <script src="bower_components/moment/min/moment.min.js"></script>
     <script type="text/javascript" src="build/js/app.js"></script>
     <link rel="stylesheet" href="build/css/styles.css">
    <title>Github API</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 id="head"><img class="githubpics" src="http://people.mozilla.org/~dietrich/psu2014/imgs/github.png" alt="" />Github API<img class="githubpics" src="http://people.mozilla.org/~dietrich/psu2014/imgs/github.png" alt="" /></h1>
        <h3>Take a look at some github repositories!</h3>
      </div>
      <div class="body">
        <label for="repositories">Enter a github username:</label>
        <input id="repository" type="text"> <br>
        <button class="btn-primary" id="getRepos">Get this users Repo's!</button>
        <div class="showOwner"></div>
        <br>
        <div class="buttons">
          <button class="btn-success" id="details" type="submit" name="details">See details</button>
          <button class="btn-danger"  id="hide" type="submit" name="hide">Hide</button>
          <br>
          <br>
          <div class="details">
          </div>
        </div>
        <br>
        <div class="showRepos"></div>
      </div>
    </div>
  </body>
</html>
